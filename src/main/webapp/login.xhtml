<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Szpital Użytkownicy</h3>
        <h:outputText value="Nazwa użytkownika"/>
        <h:inputText id="username" value="#{loginView.user}"/>
        <h:message for="username"/>
        <br/><br/>

        <h:outputText value="Hasło"/>
        <h:inputSecret id="password" value="#{loginView.pass}"/>
        <h:message for="password"/>
        <br/><br/>

        <h:commandButton action="#{loginView.validateUsernamePassword}" value="Login"/>
    </h:form>
</h:body>
</html>
