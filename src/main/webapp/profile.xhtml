<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h3>Profil użytkownika</h3>
        <p:panelGrid>
            <p:panelGroup>
                <p:outputLabel value="Imię: "/>
                <p:outputLabel value="#{profileView.userContext.userName}"/>
            </p:panelGroup>
            <p:panelGroup>
                <p:outputLabel value="Nazwisko: "/>
                <p:outputLabel value="#{profileView.userContext.userLastName}"/>
            </p:panelGroup>
            <p:panelGroup>
                <p:outputLabel value="Wiek: "/>
                <p:outputLabel value="#{profileView.userContext.userAge}"/>
            </p:panelGroup>
            <p:panelGroup>
                <p:outputLabel value="Data urodzenia: "/>
                <p:outputLabel value="#{profileView.userContext.userBirthDate}"/>
            </p:panelGroup>
            <p:panelGroup>
                <p:outputLabel value="Miasto: "/>
                <p:outputLabel value="#{profileView.userContext.userCity}"/>
            </p:panelGroup>
        </p:panelGrid>

        <h:panelGrid columns="2">
            <p:outputLabel>Stare hasło</p:outputLabel>
            <h:inputSecret value="#{profileView.oldPass}"/>
            <p:outputLabel>Nowe hasło</p:outputLabel>
            <h:inputSecret value="#{profileView.newPass}"/>
            <p:outputLabel>Powtórz nowe hasło</p:outputLabel>
            <h:inputSecret value="#{profileView.confirmNewPass}"/>
        </h:panelGrid>
        <h:commandButton value="Zmień hasło" action="#{profileView.executeChangePass}"/>
    </ui:define>

    <ui:define name="menu">
        <ul>
            <li>
                <h:commandLink action="home" value="Home"/>
            </li>
        </ul>
    </ui:define>
</ui:composition>
</html>
